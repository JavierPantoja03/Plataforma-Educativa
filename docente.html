<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Docente</title>
    <link rel="stylesheet" href="docente.css">
</head>
<body>
    <div class="bienvenida">
        <h1 class="titulo-bienvenida">Bienvenido a la Plataforma Educativa</h1>
        <button id="siguienteInicio" class="btn">Siguiente</button>
    </div>

    <div id="seleccionRol" style="display: none;">
        <button id="volverBienvenida" class="btn">Volver</button>

        <div class="botones-inicio">
            <button id="botonDocente" class="btn btn-rol">Docente</button>
            <button id="botonEstudiante" class="btn btn-rol">Estudiante</button>
        </div>

        <div id="formularioDocente" style="display: none;">
            <h2>Datos del Docente</h2>
            <input type="text" id="idDocente" placeholder="ID del Docente" class="input-form">
            <input type="text" id="nombreDocente" placeholder="Nombre del Docente" class="input-form">
            <button id="siguienteDocente" class="btn">Siguiente</button>
        </div>

        <div id="paginaDocente" style="display: none;">
            <h2>Bienvenido, Docente</h2>
            <button id="volverInicio" class="btn btn-volver">Volver</button>

            <div class="opciones-docente">
                <button id="botonCursos" class="btn btn-opcion">
                    <img src="cursos.png" alt="Cursos" class="icono">
                    Cursos
                </button>
                <button id="botonEstudiantesRegistrados" class="btn btn-opcion">
                    <img src="estudiantes.png" alt="Estudiantes" class="icono">
                    Estudiantes Registrados
                </button>
            </div>

            <div id="grados" style="display: none;">
                <h2>Grados</h2>
                <div class="grados-lista">
                    <button class="grado-boton btn btn-grado" data-grado="1">Primaria 1</button>
                    <button class="grado-boton btn btn-grado" data-grado="2">Primaria 2</button>
                    <button class="grado-boton btn btn-grado" data-grado="3">Primaria 3</button>
                    <button class="grado-boton btn btn-grado" data-grado="4">Primaria 4</button>
                    <button class="grado-boton btn btn-grado" data-grado="5">Primaria 5</button>
                </div>
            </div>

            <div id="estudiantesRegistrados" style="display: none;">
                <h2>Estudiantes Registrados</h2>
                <div id="listaEstudiantesRegistrados"></div>
            </div>
        </div>

        <div id="formularioEstudiante" style="display: none;">
            <h2>Datos del Estudiante</h2>
            <input type="text" id="nombreEstudiante" placeholder="Nombre del Estudiante" class="input-form">
            <input type="text" id="codigoEstudiante" placeholder="CÃ³digo Estudiantil" class="input-form">
            <select id="gradoEstudiante" class="input-form">
                <option value="">Selecciona el Grado</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="siguienteEstudiante" class="btn">Siguiente</button>
        </div>
    </div>

    <script src="docente.js"></script>
</body>
</html>
